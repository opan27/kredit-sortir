<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtering Kredit Rumah</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Aplikasi Filtering Kredit Rumah</h2>

      <form method="POST" class="space-y-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Penghasilan Tahunan (Rp):</label>
          <input type="number" name="income" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Cicilan Tahunan (Rp):</label>
          <input type="number" name="annuity" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Jenis Pinjaman:</label>
          <select name="loan_type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200">
            <option value="Cash Loans">Cash Loans</option>
            <option value="Revolving Loans">Revolving Loans</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">Cek Kelayakan</button>
      </form>

      {% if status %}
      <div class="mt-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
        <p class="text-gray-800"><strong>Rasio Cicilan:</strong> {{ ratio }}</p>
        <p class="text-gray-800"><strong>Status:</strong> {{ status }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
